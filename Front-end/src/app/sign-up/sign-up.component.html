<div class="main" style="margin-top: 10px;">
    
    <!-- Loader -->
    <ngx-spinner></ngx-spinner>
    
    <!-- LOGO displayed in the form -->
    <div class="logo"><img src="assets/images/digiflynt_logo.png" alt="digiflynt logo"></div>

    <!-- Form start -->
    <div>
        <form #signUpForm="ngForm" (ngSubmit)="onSubmit(signUpForm)">
            <span class="error-message">{{signup_error_message}}</span>
            <div class="form-item">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" ngModel>
            </div>
            <div class="form-item">
                <label for="username">Username <span class="input-required-sign">*</span></label>
                <input type="text" name="username" id="username" required #username="ngModel" [ngClass]="{'invalid-field': signUpForm.submitted && username.invalid}" ngModel>
                <span *ngIf="signUpForm.submitted && username.invalid" class="error-message">Username field is required</span>
            </div>
            <div class="form-item">
                <label for="email_address">Email <span class="input-required-sign">*</span></label>
                <input type="email" name="email_address" id="email_address" required #email="ngModel" email [ngClass]="{'invalid-field': signUpForm.submitted && email.invalid}" ngModel>
                <span *ngIf="signUpForm.submitted && email.invalid" class="error-message">Email field is not valid</span>
            </div>
            <div class="form-item">
                <label for="phone_number">Phone</label>
                <input type="text" name="phone_number" id="phone_number" ngModel>
            </div>
            <div class="form-item">
                <label for="password">Password <span class="input-required-sign">*</span></label>
                <input type="password" name="password" id="password" required #password="ngModel" [ngClass]="{'invalid-field': signUpForm.submitted && password.invalid}" ngModel>
                <span *ngIf="signUpForm.submitted && password.invalid" class="error-message">Password field is required</span>
            </div>
            <div class="form-item">
                <label for="confirm_password">Confirm password</label>
                <input type="password" name="confirm_password" id="confirm_password" #confirmPassword="ngModel" ngModel>
                <span *ngIf="signUpForm.submitted && passwordErrorMsg" class="error-message">Passwords don't match</span>
            </div>
            <button type="submit" class="sign_up_btn">Sign up now</button>
            <div class="sign_in_element">Already have account? <a routerLink="">Sign In</a></div>
        </form>
    </div>
</div>
